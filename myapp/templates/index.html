{% extends "base.html" %}
{% block content %}

<h1>そどわすたじお</h1>
<div>
    <p>{{ username }}</p>
    <a href="{{url_for('logout')}}">ログアウト</a>
</div>
<h2>キャラクター一覧</h2>
<a href="{{url_for('create') }}">新規作成</a>
{% for character in characters %}
<div>
    <a href="/{{ character.id }}/update">{{ character.name }}</a>
    <p>{{ character.update_time }}</p>
    <button onclick="location.href='/{{ character.id }}/delete'">削除</button>
    <br>
</div>
{% endfor %}

{% endblock %}
