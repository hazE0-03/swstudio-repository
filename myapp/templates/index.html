{% extends "base.html" %}
{% block content %}

<div class="container-md">
    <p class="fs-4">キャラクター一覧</p>
    <div class="list-group">
        <a class="list-group-item list-group-item-action active fs-5" aria-current="true"
            href="{{url_for('create') }}">キャラクター新規作成</a>
        {% for character in characters %}
        <li class="list-group-item">
            <div class="container-md">
                <div class="row">
                    <div class="col-5">
                        <a class="character-name-link-for-update fs-5" href="/{{ character.id }}/update">{{
                            character.name }}</a>
                    </div>
                    <div class="col-md-auto">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-outline-secondary">ココフォリア駒出力</button>
                            <button type="button" class="btn btn-outline-secondary">複製</button>
                            <button type="button" class="btn btn-outline-danger"
                                onclick="location.href='/{{ character.id }}/delete'">削除</button>
                        </div>
                    </div>
                    <div class="update-time-block col-md-4 text-xxl-end">
                        <p>{{ character.update_time }}</p>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </div>
</div>

{% endblock %}
